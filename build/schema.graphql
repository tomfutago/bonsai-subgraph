type _Schema_
  @fulltext(
    name: "bonsaiSearch"
    language: en
    algorithm: rank
    include: [{
      entity: "Bonsai",
      fields: [
        { name: "name" }, { name: "pot" }, { name: "pet" }, { name: "bark" }, { name: "leaves" },
        { name: "fruit" }, { name: "numberOfFruit" }, { name: "groundCover" }, { name: "background" }
      ]
    }]
  )

type Project @entity {
  id: ID!
  name: String!
  symbol: String!
  totalMinted: BigInt!
  totalSales: BigInt!
  totalTransfers: BigInt!
}

type Account @entity {
  id: ID!
  totalSales: BigInt!
  totalTransfers: BigInt!
  bonsai: [Bonsai!] @derivedFrom(field: "account")
}

type Bonsai @entity {
  id: ID!
  project: Project!
  tokenID: BigInt!
  tokenURI: String!
  image: String!
  animation_url: String!
  name: String!
  pot: String
  pet: String
  bark: String
  leaves: String
  fruit: String
  numberOfFruit: String
  groundCover: String
  background: String
  createdAtTimestamp: BigInt!
  account: Account!
}
